<div class="heading">
  <h2>
    <a href="#!/{{tag.id}}" class="toggleEndpointList" data-id="{{tag.id}}">{{tag.name}}</a>
    <span ng-if="tag.description"> : {{tag.description}}</span>
  </h2>
  <ul class="options">
    <li>
      <a href="#!/{{tag.id}}" id="endpointListToggler_{{tag.id}}" 
        class="toggleEndpointList" data-id="{{tag.id}}" 
        data-sw-translate="">
        Show/Hide
      </a>
    </li>
    <li>
      <a href="#" class="collapseResource" data-id="{{tag.id}}" 
        data-sw-translate="">
        List Operations
      </a>
    </li>
    <li>
      <a href="#" class="expandResource" data-id="{{tag.id}}" 
        data-sw-translate="">
        Expand Operations
      </a>
    </li>
  </ul>
</div>
<ul 
  class="endpoints" 
  id="{{tag.id}}_endpoint_list">
  
  <swagger-operation ng-repeat="endpoint in tag.endpoints">
  </swagger-operation>
</ul>
