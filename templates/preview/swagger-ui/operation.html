<li class="endpoint">
  <ul class="operations">
    <li
      class="operation {{endpoint.verb}}" 
      id="{{tag.id}}_{{endpoint.operation.operationId}}">
      <div class="heading">
        <h3>
          <span class="http_method">
            <a
              href="#!/{{tag.id}}/{{endpoint.operation.operationId}}"
              class="toggleOperation">
              {{endpoint.verb}}
            </a>
          </span>
          <span class="path">
            <a 
              href="#!/{{tag.id}}/{{endpoint.operation.operationId}}"
              class="toggleOperation">
              {{endpoint.pathUri}}
            </a>
          </span>
        </h3>
        <ul class="options">
          <li>
            <a 
              href="#!/{{tag.id}}/{{endpoint.operation.operationId}}"
              class="toggleOperation">
              <span class="markdown">
                <p>{{endpoint.operation.summary}}</p>
              </span>
            </a>
          </li>
        </ul>
      </div>

      <div 
        class="content" 
        id="{{tag.id}}_{{endpoint.operation.operationId}}_content">
        <form accept-charset="UTF-8" class="sandbox">
          <h4 data-sw-translate>Parameters</h4>
          <table class="fullwidth parameters">
            <thead>
              <th style="width: 100px; max-width: 100px" data-sw-translate="">Parameter</th>
              <th style="width: 310px; max-width: 310px" data-sw-translate="">Value</th>
              <th style="width: 200px; max-width: 200px" data-sw-translate="">Description</th>
              <th style="width: 220px; max-width: 230px" data-sw-translate="">Data Type</th>
              <th style="width: 100px; max-width: 100px" data-sw-translate="">Parameter Type</th>
            </thead>
            <tbody class="operation-params">
              <tr ng-repeat="parameter in getParameters() track by $index">
                <td >
                  <a
                    ng-click="focusEdit($event, [
                        'paths',
                        pathName,
                        operationName,
                        'parameters',
                        $index
                      ])"
                    tooltip-placement="top"
                    uib-tooltip="Jump to YAML"
                    tooltip-trigger="mouseenter">
                      <span class="mono">{{parameter.name}}</span>
                  </a>
                </td>
                <td>{{parameter.in}}</td>
                <td ng-if="hasAParameterWithDescription(getParameters())" marked="parameter.description"></td>
                <td>{{parameter.required ? 'Yes' : 'No'}}</td>
                <td>
                  <schema-model schema="parameter.schema"></schema-model>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </li>
  </ul>
</li>
